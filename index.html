<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2FA Authenticator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .otp {
      margin-top: 15px;
      text-align: center;
      font-size: 32px;
      letter-spacing: 5px;
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      border: 2px dashed #38bdf8;
      cursor: pointer;
    }
    .hint {
      text-align: center;
      font-size: 13px;
      margin-top: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>2FA Authenticator</h2>

  <input id="secret" placeholder="Enter 2FA Secret Key">

  <button onclick="generateOTP()">Generate Code</button>

  <div id="otp" class="otp">------</div>
  <div class="hint">Tap code to copy</div>
</div>

<script>
  function base32tohex(base32) {
    const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
    let bits = "";
    let hex = "";

    base32 = base32.replace(/=+$/, "");

    for (let i = 0; i < base32.length; i++) {
      let val = base32chars.indexOf(base32.charAt(i).toUpperCase());
      bits += val.toString(2).padStart(5, '0');
    }

    for (let i = 0; i + 4 <= bits.length; i += 4) {
      let chunk = bits.substr(i, 4);
      hex += parseInt(chunk, 2).toString(16);
    }
    return hex;
  }

  async function generateOTP() {
    const secret = document.getElementById("secret").value.replace(/\s+/g, '');
    if (!secret) return alert("Enter secret key");

    const epoch = Math.floor(Date.now() / 1000);
    const time = Math.floor(epoch / 30).toString(16).padStart(16, '0');

    const key = base32tohex(secret);
    const msg = hexToBytes(time);
    const k = hexToBytes(key);

    const cryptoKey = await crypto.subtle.importKey(
      "raw", k, { name: "HMAC", hash: "SHA-1" }, false, ["sign"]
    );

    const signature = await crypto.subtle.sign("HMAC", cryptoKey, msg);
    const h = new Uint8Array(signature);

    const offset = h[h.length - 1] & 0xf;
    const code = ((h[offset] & 0x7f) << 24 |
      (h[offset + 1] & 0xff) << 16 |
      (h[offset + 2] & 0xff) << 8 |
      (h[offset + 3] & 0xff)) % 1000000;

    const otp = code.toString().padStart(6, '0');
    document.getElementById("otp").innerText = otp;
  }

  function hexToBytes(hex) {
    const bytes = [];
    for (let c = 0; c < hex.length; c += 2)
      bytes.push(parseInt(hex.substr(c, 2), 16));
    return new Uint8Array(bytes);
  }

  document.getElementById("otp").onclick = () => {
    const text = document.getElementById("otp").innerText;
    navigator.clipboard.writeText(text);
    alert("OTP Copied!");
  };
</script>

</body>
  </html>
